<app-nav />
<main class="main mt-25">
  <h3 class="text-red-500">{{ title() }}</h3>
  <button class="btn btn-info" (click)="setMembers()">Get Members</button>
  <div class="card bg-base-100 w-1/2 mx-auto p-10 shadow-xl">
    <ul class="list">
      @for (member of members(); track member.id) {
      <li class="list-row items-center">
        <img src="/user.png" alt="user" class="size-12 rounded-box bg-white" />
        <span class="italic text-md">{{ member.id }}</span>
        <span class="bold text-xl">{{ member.displayName }}</span>
      </li>
      }
    </ul>
  </div>
</main>

<router-outlet />
